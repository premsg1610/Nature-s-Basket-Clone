<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | Sign Up</title>
    <link rel="icon" href="https://gnbdevcdn.s3.amazonaws.com/Images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles/header1.css">
 <link rel="stylesheet" href="./styles/login.css">
 </head>
<body>
    <div id="header"></div>
     <div class="img">
        <div class="container1">
            <h1>SignUp</h1>
            <form id="form">
                <input type="text" placeholder="Enter Your Name" id="name" required><br><br>
                <input type="number" placeholder="Enter Contact No" id="contact" required><br><br>
                <input type="email" placeholder="Enter Email" id="email" required><br><br>
                <input type="password" placeholder="Enter Password" id="pass" required><br><br>
                <input type="submit" id="submit">
            </form>
        </div>
        <div class="container2">

            <h1>Log In</h1>

            <form id="form1">
                <input type="email" placeholder="Enter Email" id="email1" required><br><br>

                <input type="password" placeholder="Enter Password" id="pass1" required><br><br>

                <input type="submit" id="submit1">

            </form>

        </div>
    </div>
<script src="./scripts/login.js" type="module"></script>
<script src="./scripts/header1.js" type="module"></script>
</body>
</html>
