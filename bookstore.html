<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><img src="https://www.naturesbasket.co.in/Images/logosnew.png?v=2" alt="" id="logo">
        Nature's Basket</title>
    <link rel="stylesheet" href="./styles/bookstore.css">
</head>

<body>
   <div>
       <div>
        <a href="http://"><img src="https://www.naturesbasket.co.in/Images/logosnew.png?v=2" alt=""></a>
       </div>
       <div id="main_content">
        <div id="upper_part">
          <div id="upper_top">
             <div>
               <h4>City:*</h4>
               <select name="" id="cities_list">
                <option value="">Select City</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Banglore">Banglore</option>
                <option value="Pune">Pune</option>
            </select>
             </div>
             <div>
                <h4>Store:*</h4>
                <select name="" id="store_list">
                 <option value="">Select Store</option>
                 <option value="NB">NB Koregaon Park</option>
                 <option value="Aundh">NB Aundh</option>
             </select>
             </div> 
          </div>
          <div id="upper_bottom">
              <div>
                <h4>Date:*</h4>
                <input type="date" id="Give_date">
              </div>
              <div>
                <h4>Mobile Number:*</h4>
                <input type="mobile" id="mobile_inp">
              </div>
          </div>
        </div>
        <div id="lowerpart">
           <div id="choose-word">
             <h4>Choose Your Shopping Slot</h4>
           </div>
           <div id="actual_choose">
             <div id="slots_time">
             </div>
             <div id="OTP"></div>
           </div>
        </div>
       </div>
   </div>
</body>
</html>
<script src="./scripts/bookstore.js"></script>
