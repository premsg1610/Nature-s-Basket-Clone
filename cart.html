<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/cart.css">
    <link rel="stylesheet" href="./styles/header1.css">
    <link rel="icon" href="https://gnbdevcdn.s3.amazonaws.com/Images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Document</title>
</head>

<body>
    <div id="header"></div>
    <h1>cartpage</h1>
    <div id="pr_nature">
        <img id="pr_image" src="https://gnbdevcdn.s3-ap-southeast-1.amazonaws.com/Marketing/websitecart.png" alt="">
    </div>
    <div>
        <p id="pr_my">My Cart Items : <b><label id="cart-items">0</label></b></label></p>
    </div>
    <div id="top">
        <button id="pr_continue">CONTINUE SHOPPING</button>
        <button id="pr_proceed">PROCEED TO CHECKOUT</button>
    </div>
    <p id="pr_get">GET YOUR ORDER DELIVERED IN 24 HOURS</p>
    <div id="pr_name">
        <p id="pr_im">Image</p>
        <p id="pr_nm">Name</p>
        <p id="pr_qty">Qty</p>
        <p id="pr_price">PRICE</p>
    </div>
    <h3 class="inter">INTERNATIONAL GROCERY</h3>

    <div id="container"></div>
     <div id="BOTTOM">
        <div id="promo">
            <input type="text" placeholder="enter promo code here" id="promoCode">
            <button id="promo">Apply Promo</button>
        </div>
        <div>
            <div class="total_amount">
                <p>Sub Total :<label id="sub-total">00</label></p>
                <p>Delivery Charges :<label>Rs 50.00</label></p>
                <p>Discount :<label id="discount">00</label></p>
                <p><b>Total :<label id="total">Rs 00</label></b></p>
            </div>
        </div>
        <div class="bottom">
            <button id="pr_continue">CONTINUE SHOPPING</button>
            <button id="pr_proceed">PROCEED TO CHECKOUT</button>

        </div>

    </div>

</body>

</html>
<script src="./scripts/cart.js" type="module"></script>
<script src="./scripts/header1.js" type="module"></script>
