<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health</title>
    <link rel="stylesheet" href="styles/common_styles.css">
    <script
    src="https://kit.fontawesome.com/24c494a6b6.js"
    crossorigin="anonymous"
  ></script>

  <link rel="icon" href="https://gnbdevcdn.s3.amazonaws.com/Images/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./styles/header1.css">
  <link rel="stylesheet" href="./styles/footer.css">
</head>
<body>
    
   <div id="header"></div>

    <div id="container_pg">
        <div id="leftBox">
            <div id="filter">
                <p>FILTER</p>
                <p id="clear">CLEAR ALL</p>
            </div>
            <div id="products_filter">
                <p id="---">Health</p>
                <p id="DATES">Dates</p>
                <p id="BASMATI">Basmati Rice</p>
                <p id="QUINOA">Quinoa</p>
                <p id="ATTA">Atta</p>
                <p id="CASHEW">Cashew</p>
            </div>
            <div id="brands_filter">
                <p>Brands</p>
                <input type="checkbox" id="ORGANIC">
                <label>Organic</label><br>
                <input type="checkbox" id="NATURES">
                <label>Natures</label><br>
                <input type="checkbox" id="DAAWAT">
                <label>Daawat</label><br>
                <input type="checkbox" id="CONSCIOUS">
                <label>Conscious</label><br>
                <input type="checkbox" id="HELTHY">
                <label>Helthy</label><br>
                <input type="checkbox" id="HA">
                <label>HA</label><br>
                <input type="checkbox" id="KAPIVA">
                <label>Kapiva</label><br>
                <input type="checkbox" id="AASHIRVAAD">
                <label>Aashirvaad</label>

            </div>
        </div>
        <div id="rightBox">
            <div id="heading_pg">
                <p id="page_heading">HEALTH <span id="span">20 Products.</span></p>
        
                <select id="sorting">
                    <option value="---">Relevance</option>
                    <option value="lth">Low to high price</option>
                    <option value="htl">High to low price</option>
                </select>
            </div>
            <div id="gridBox"></div>
        </div>
    </div>
    

    <div id="AdiMainContainer">

        <!-- 1st footer Start -->
       
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>
</html>
