<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./styles/header1.css"> -->
    <link rel="icon" href="https://gnbdevcdn.s3.amazonaws.com/Images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Shipping</title>
    
    <link rel="stylesheet" href="./styles/shipping.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="./styles/header1.css">
</head>
<body>
    <div id="header"></div>
    <div id="shipping">
        <h3 id="shiph3">ADDRESS <span id="shipdetails">DETAILS</span></h3>
        <div class="review">
            <a href="deliveryslot.html"><button class="placeorder">REVIEW AND PLACE ORDER</button></a>
        </div>
        <p id="enter">Enter Shipping Address</p>
        <p id="mandatory">(Fields marked with * are mandatory)</p>
        <form>
            <fieldset id="pr_fieldset">
                <legend>Enter Details</legend>
            <table id="table">
                <tr>
                    <td class="lefttd">First Name*</td>
                    <td class="righttd"><input class="input" id="input_pr" type="text"></td>
                </tr>
                <tr>
                    <td class="lefttd">Last Name*</td>
                    <td class="righttd"><input class="input" type="text"></td>
                </tr>
                <tr>
                    <td class="lefttd">Address*</td>
                    <td id="add"><textarea id="textarea" cols="25" rows="2"></textarea></td>
                </tr>
                <tr>
                    <td class="lefttd">Landmark*</td>
                    <td class="righttd"><input class="input" type="text"></td>
                </tr>
                <tr>
                    <td class="lefttd">Pincode*</td>
                    <td class="righttd"><input class="input" type="text"></td>
                </tr>
                <tr>
                    <td class="lefttd">Area*</td>
                    <td><select id="selecttd">
                        <option value="">Select</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Bangalore">Bangalore</option>
                        <option value="Chennai">Chennai</option>
                    </select></td>
                </tr>
                <tr>
                    <td class="lefttd">Country*</td>
                    <td class="righttd"><input class="input" type="text"></td>
                </tr>
                <tr>
                    <td class="lefttd">State*</td>
                    <td class="righttd"><input class="input" type="text"></td>
                </tr>
                <tr>
                    <td class="lefttd">City*</td>
                    <td class="righttd"><input class="input" type="text"></td>
                </tr>
                <tr>
                    <td class="lefttd">Mobile No*</td>
                    <td class="righttd"><input class="input" type="text"></td>
                </tr>
            </table>
        </fieldset>
        </form>
   </div>
   <p id="billing">Billing Address <span><input type="checkbox" name="" id="billingcheck"></span><span>Same as Shipping Address</span></p>
   <hr id="hrdown">
   <input type="checkbox" name="" id="check">
   <p id="gift">I would like to gift this order</p>
   <h3 id="gifth3">GIFT <span id="optional">MESSAGE</span> (Optional)</h3>
   <textarea id="giftarea" cols="80" rows="3" placeholder="Enter Your Gift Message"></textarea>
   
    <a href="deliveryslot.html"><button class="placeorder" id="lowerbutton">REVIEW AND PLACE ORDER</button></a>
    <div id="pr_footer"></div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</html>

<!-- <script src="./shipping.js"></script> -->
<script src="./scripts/shipping.js" type="module"></script>
<script src="./scripts/header1.js" type="module"></script>
